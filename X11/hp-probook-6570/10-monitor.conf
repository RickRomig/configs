# /etc/X11/xorg.conf.d/10-monitor.conf
Section "Monitor"
    Identifier    "LVDS-1"
    Option "PreferredMode" "1366x768"
    Option        "TargetRefresh" "60"
    Option "RightOf" "VGA1"
    Option        "Position" "1920 534"
    Option "Primary" "true"
EndSection

Section "Monitor"
    Identifier    "VGA-1"
    Option "PreferredMode" "1920x1080"
    Option        "TargetRefresh" "75"
    Option "LeftOf" "LVDS-1"
    Option        "Position" "0 0"
EndSection

