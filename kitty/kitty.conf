font_family      FiraCode Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 16.0

# Use Nerd Font symbols without patching fonts.
# See https://sw.kovidgoyal.net/kitty/faq/#kitty-is-not-able-to-use-my-favorite-font.
# Requires Symbols Nerd Font Mono from NerdFontsSymbolsOnly.zip at https://github.com/ryanoasis/nerd-fonts/releases.
# Check https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points to adjust ranges if this does not work.
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font Mono

scrollback_lines 5000
enable_audio_bell no
background_opacity 0.9
cursor_underline_thickness 2.0
cursor_shape underline
window_padding_width 20
hide_window_decorations yes
disable_ligatures never

